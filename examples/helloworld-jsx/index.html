<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="http://unpkg.com/raxx-react"></script>
  <script>
		const root = document.getElementById("root");
		class App extends raxxreact.Component {
			render() {
				return raxxreact.createElement("div", null, "Hello ", this.props.name, "!");
			}
		}
		const element = raxxreact.createElement(App, {name: "World"});
		raxxreact.render(element, root);
	</script>
</body>
</html>
